<!DOCTYPE html>
<html>
<head>
<title>LOGIN FORM</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="file:///D:/Local%20disk%20C/Downloads/fontawesome-free-5.12.1-web/css/all.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body{
        background-color:#f5f5f5;
    }
    
    .progress{
        width:50%;
        margin:0 auto;
        margin-top:20%;
    }
   
    @media only screen and (max-width:924px){
        .progress{
			width:70%;
            margin:0 auto;
            margin-top:60%;
         }
    }
</style>
</head>

<body>

<nav>
    <div class="nav-wrapper light-blue">
      <a href="#" class="brand-logo">Logo</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="sass.html">Sass</a></li>
        <li><a href="badges.html">Components</a></li>
        <li><a href="collapsible.html">JavaScript</a></li>
      </ul>
    </div>
</nav>

<br>

<div class="container" id="content">
    <div class="row">
        <div class="col l3 m3 s12"></div>
          <div class="col l6 m6 s12">
            <form action="" method="POST">
                <div class="card-panel z-depth-5">
                  <h5 class="center">Register</h5>
                  <p class="center">Join to our community now !</p>
               
					<div class="input-field">
					   <i class="material-icons prefix">email</i>
					   <input type="email" name="email" class="validate">
					   <label>Enter email</label>
					</div>
				   
					<div class="input-field">
					  <i class="material-icons prefix">lock</i>
					  <input type="password" name="pass1">
					  <label>Enter password</label>
					</div>
					
					<form action="#">
						<div class="file-field input-field">
						  <div class="btn light-blue">
							<span>File</span>
							<input type="file" multiple>
						  </div>
						  <div class="file-path-wrapper">
							<input class="file-path validate" type="text" placeholder="Upload one or more files">
						  </div>
						</div>
					</form>
				   
				   
					<div>
					<label>Browser Select</label>
					  <select class="browser-default">
						<option value="" disabled selected>Choose your option</option>
						<option value="1">Option 1</option>
						<option value="2">Option 2</option>
						<option value="3">Option 3</option>
					  </select>
					</div>
					
					<p>
						<label>
						  <input type="checkbox">
						  <span>Remember me</span>
						</label>
					</p>
					
					<div>
					  <p class="right">Already have an account? <a href="#login" class="modal-trigger">login</a></p>
					  <input type="submit" name="submit" value="register" class="btn left col s12  light-blue">
					
						<div class="clearfix"></div>
				   </div>
				</div>
            </form>
          </div>
		</div>
	</div>
</div>
</body>
</html>
