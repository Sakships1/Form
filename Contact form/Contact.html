<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<title>CONTACT FORM</title>
</head>
<style>
body {
  background-image: url("3.jpg");
  height: 500px;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}
</style>
<body>
<div class="container">
  <div class="row">
    <div class="col s12 m6">
	 <div class="card-panel center">
	    <i class="medium material-icons">email</i>
	   <h1> Join with us </h1>
	  </div>
	</div>
	
	<div class="col s12 m6">
	  <div class="card-panel">
	    <form>
		    <div class="input-field">
			   <i class="material-icons prefix">person</i>
			   <input type="text" name="name" id="user" placeholder="Enter your name here">
			   <label for="user">Username</label>
			</div>
			
			
			<div class="input-field">
			   <i class="material-icons prefix">phone</i>
               <input type="number" name="number" placeholder="Enter your phone no">
			   <label for="Phone number">Phone number</label>
			</div>
			
			
			<div class="input-field">
			   <i class="material-icons prefix">email</i>
			   <input type="email" name="email" id="email" class="validate" placeholder="user@gmail.com">
			   <label for="email">E-mail</label>
			</div>
			
			
			<div class="input-field">
			   <i class="material-icons prefix">sms</i>
			   <textarea id="message" name="message" placeholder="Write something here" style="height:200px" class="materialize-textarea"></textarea>
			   <label for="message">Enter message</label>
			</div>
			<input type="submit" name="submit" value="send" class="btn right">
			<div class="clearfix"></div>
			
		</form>
		
	</div>	
  </div>
</div>
	   
<script type="text/javascript" src="js/materialize.min.js"></script>
 </body>
 </html>
