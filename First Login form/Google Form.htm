<!Doctype html>
<head>
<title> Google Form </title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<style>
body{
     border: 2px solid black;
     background-image: url("natural.jpg");
     padding: 25px;
     background-size: 100% 100%;
  }
</style>
<body>
<h1 style="font-size:50px;">Google Form</h1>
<div class="register">
<h2>Register here</h2>
<label> First Name:</label><br>
<Input type="text"  placeholder= "Enter your first name"<br><br><br>
<label>Last Name:</label><br>
<Input type="text" Placeholder="Enter your last name"<br><br><br>
<label>Mobile number:</label><br>
<select id="ph">
<option>+91</option>
<option>+92</option>
<option>+93</option>
<option>+94</option>
</select>
<Input type="number"  placeholder="Enter your phone no."<br><br><br>
<label>Email id</label><br>
<Input type="email"  placeholder="Enter your email"<br><br><br>
<label>password</label><br>
<Input type="password"  placeholder="Enter your password"<br><br><br>
<label for="male">Male</label>
<Input type="radio" name="gender" id="male">
<label for="female">Female</label>
<Input type="radio" name="gender" id="Female"><br><br>
<Input type="Submit" name="Submit">
</div>
</body>
</html>
